<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC AST Shell</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            font-weight: bold;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #1e1e1e;
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e42;
        }

        .header h1 {
            font-size: 20px;
            color: #ffffff;
        }

        .terminal-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .output {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #000000;
        }

        .output-line {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .prompt {
            color: #4ec9b0;
            font-weight: bold;
        }

        .input-text {
            color: #d4d4d4;
        }

        .result {
            color: #0abdc6;
            font-weight: bold;
            margin-left: 20px;
        }

        .error {
            color: #ff008d;
            font-weight: bold;
            margin-left: 20px;
            white-space: pre-wrap;
        }

        .input-container {
            background-color: #2d2d30;
            padding: 15px 20px;
            border-top: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prompt-symbol {
            color: #4ec9b0;
            font-weight: bold;
            font-size: 16px;
        }

        #codeInput {
            flex: 1;
            background-color: #1e1e1e;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            font-weight: bold;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }

        #codeInput:focus {
            border-color: #0abdc6;
        }

        .btn {
            background-color: #1177bb;
            color: #091833;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #0abdc6;
        }

        .btn-clear {
            background-color: #c5c5c5;
            color: #1e1e1e;
        }

        .btn-clear:hover {
            background-color: #e0e0e0;
        }

        .welcome {
            color: #ea00d9;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Scrollbar styling */
        .output::-webkit-scrollbar {
            width: 10px;
        }

        .output::-webkit-scrollbar-track {
            background: #005678;
        }

        .output::-webkit-scrollbar-thumb {
            background: #091833;
            border-radius: 5px;
        }

        .output::-webkit-scrollbar-thumb:hover {
            background: #4e4e52;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BASIC Interpreter Shell v0.0.1</h1>
    </div>

    <div class="terminal-container">
        <div class="output" id="output">
            <div class="welcome">
                Welcome to the BASIC AST demonstrator!<br>
                Type your expressions and press Enter or click Run.<br>
                Example: (3-5)*8
            </div>
        </div>

        <div class="input-container">
            <span class="prompt-symbol">basic &gt;</span>
            <input type="text" id="codeInput" placeholder="Enter your code here..." autofocus>
            <button class="btn" onclick="runCode()">Run</button>
            <button class="btn btn-clear" onclick="clearTerminal()">Clear</button>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const codeInput = document.getElementById('codeInput');

        // Focus input on load
        codeInput.focus();

        // Handle Enter key
        codeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                runCode();
            }
        });

        async function runCode() {
            const code = codeInput.value.trim();

            if (!code) {
                return;
            }

            // Display the input
            const inputLine = document.createElement('div');
            inputLine.className = 'output-line';
            inputLine.innerHTML = `<span class="prompt">basic &gt;</span> <span class="input-text">${escapeHtml(code)}</span>`;
            output.appendChild(inputLine);

            // Clear input
            codeInput.value = '';

            try {
                // Send to backend
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                const data = await response.json();

                // Display the result
                const resultLine = document.createElement('div');
                resultLine.className = 'output-line';

                if (data.success) {
                    resultLine.innerHTML = `<span class="result">${escapeHtml(data.output)}</span>`;
                } else {
                    resultLine.innerHTML = `<span class="error">${escapeHtml(data.output)}</span>`;
                }

                output.appendChild(resultLine);

            } catch (error) {
                const errorLine = document.createElement('div');
                errorLine.className = 'output-line';
                errorLine.innerHTML = `<span class="error">Error: ${escapeHtml(error.message)}</span>`;
                output.appendChild(errorLine);
            }

            // Scroll to bottom
            output.scrollTop = output.scrollHeight;
        }

        async function clearTerminal() {
            // Clear display
            output.innerHTML = `
                <div class="welcome">
                    Welcome to Basic Interpreter!<br>
                    Type your expressions and press Enter or click Run.<br>
                    Example: VAR x = 5 + 3
                </div>
            `;

            // Clear backend state
            await fetch('/clear', {
                method: 'POST'
            });

            codeInput.focus();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
